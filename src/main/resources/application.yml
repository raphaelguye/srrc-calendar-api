server:
  port: ${PORT:8080}
  shutdown: graceful

spring:
  application:
    name: srrc-calendar-api
  
  lifecycle:
    timeout-per-shutdown-phase: 30s

# GitHub API Configuration
github:
  repository: raphaelguye/srrc-calendar-scraper
  asset-name: srrc_events.json

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    root: INFO
    ch.srrc.events: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
