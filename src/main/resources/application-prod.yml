server:
  port: ${PORT:8080}
  shutdown: graceful

spring:
  application:
    name: srrc-calendar-api
  
  lifecycle:
    timeout-per-shutdown-phase: 30s

# GitHub API Configuration
github:
  repository: raphaelguye/srrc-calendar-scraper
  asset-name: srrc_events.json

# Actuator Configuration for Production
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# Production Logging
logging:
  level:
    root: INFO
    ch.srrc.events: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
